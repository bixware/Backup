<div>
    <i (click)="view()" class="fa fa-eye icon_btn_success handCursor" title="View More Details" style="cursor:pointer;font-size:20px;color: #026680; margin-right: 6px;"></i>&nbsp;&nbsp;
    <i (click)="edit()" class="ri-file-edit-fill" title="Edit Store" style="cursor:pointer;font-size:20px;color: #026680; margin-right: 6px;"></i>
    <i *ngIf="params.data.ArchStatus != '1'" class="ri-archive-fill" (click)="archive()" style="cursor:pointer;font-size:20px;color: #026680; margin-right: 6px;" title="Archive"></i>
    <i *ngIf="params.data.ArchStatus == '1'" class='fa fa-window-restore' (click)="restore()" style="cursor:pointer; font-size: 20px; color: #026680;"  title="Restore"></i>
    </div>
