  <form (ngSubmit)="validatePassword(f)" #f="ngForm">	
  
  <div class="row" style="margin-right: -20px;
  margin-top: 3px;
  margin-bottom: -30px;">
      <div class="col-xl-12 order-xl-1">
        <div class="card bg-secondary shadow">
          
          <div class="card-body">
              <h6 class="heading-small text-muted mb-4">User information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-4">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-username">User Name <span class="text-danger">*</span></label>
                      <input type="text" name="userName" [(ngModel)]="resert_pass.userName" id="input-username" class="form-control form-control-alternative" placeholder="Please Enter UserName" value="" readonly required>
                    </div>
                  </div>
  
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">Password <span class="text-danger">*</span></label>
                      <input type="password" name="password"  (keyup)="onKey($event)" [(ngModel)]="resert_pass.password" id="input-password" class="form-control form-control-alternative" required value="" placeholder="***********">
                      <span class="text-danger" id="password_error">{{error_msg}}</span>
                      
                    </div>
                  </div>
  
                  <div class="col-lg-4">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-first-name">Confirm Password <span class="text-danger">*</span></label>
                      <input type="password" id="re_password" (keyup)="onKeyup($event)" [(ngModel)]="resert_pass.conformpassword" name="re_password" class="form-control form-control-alternative" required placeholder="Confirm Password" value="" required>
                      <span class="text-danger" id="password_error">{{con_error_msg}}</span>
                    </div>
                  </div>
                </div>
  
              </div>
              <hr class="my-4">
              <div class="row align-items-center">
                <!-- <div class="col-8">
                  <h5 class="mb-0">Reset Password Here...</h5>
                </div> -->
                <div class="col-12 text-right">
                    <!-- <a href="users_list.php" class="btn btn-sm btn-danger">Back</a> -->
                  <!-- <button (click)="back()" type="button" class="btn btn-sm btn-danger" style="background-color: #c0c3d1; min-height: 36px;border: #c0c3d1; border-radius: 5px; color: #343643; font-family: Roboto; font-size: 12px; line-height: 20px;float:right; margin-right: 110px;">Back</button> --> 
                  <button  type="submit" name="submit"  class="btn btn-sm btn-primary">Reset Password</button>
                </div>
              </div>
          </div>          
        </div>
      </div>
  </div>
  
  </form>
