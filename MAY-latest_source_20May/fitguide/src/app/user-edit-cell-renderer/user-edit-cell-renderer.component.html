<div *ngIf="params.data.ArchStatus != '1'" class="iconContainer">
    <i (click)="openModal()" class="fa fa-key icon_btn_danger  handCursor" title="Reset Password"></i>&nbsp;&nbsp;
    <i (click)="edit()" class="ri-file-edit-fill" title="Edit User" style="cursor:pointer;font-size:20px;color: #026680; margin-right: 6px;"></i>
    <i  class="ri-archive-fill" (click)="archive()" style="cursor:pointer;font-size:20px;color: #026680; margin-right: 6px;" title="Archive"></i>
</div>
<div *ngIf="params.data.ArchStatus == '1'" class="iconContainer">
    
    <i class="fa fa-key icon_btn_danger  handCursor" title="Reset Password"></i>&nbsp;&nbsp;
    <i (click)="edit()" class="ri-file-edit-fill" title="Edit User" style="cursor:pointer;font-size:20px;color: #026680; margin-right: 6px;"></i>&nbsp;&nbsp;
    <i  class='fa fa-window-restore' (click)="restore()" style="cursor:pointer; font-size: 20px; color: #026680;"  title="Restore"></i>&nbsp;&nbsp;
    <i (click)="openModal()"  style="cursor:pointer; font-size: 23px;"  class="fa fa-trash icon_btn_danger handCursor" title="Delete User"></i>

    
</div>
<div *ngIf="params.data.ArchStatus != '1'" class="slideContainer">
    <label class="switch">
        <input type="checkbox" id="{{'c_' + params.value}}" (click)="updateActive()" [checked]="params.data.isActive == '1'">
        <div class="slider round"></div>
    </label>
    
</div>

<div *ngIf="params.data.ArchStatus == '1'" class="slideContainer1">
<label class="switch1" >
    <input type="checkbox" id="{{'c_' + params.value}}" (click)="updateActive()" [checked]="params.data.isActive == '1'" class="archCheckbox">
    <div class="slider round"></div>
</label>
</div>
