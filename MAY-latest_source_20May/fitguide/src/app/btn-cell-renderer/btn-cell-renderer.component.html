<div class="iconContainer">
    <i (click)="view()" class="ri-eye-line" title="View More Details" style="cursor:pointer;font-size:20px;color: #026680;margin-right: -8px;"></i>&nbsp;&nbsp;
    <i (click)="edit()" class="ri-file-edit-fill" title="Edit Part" style="cursor:pointer;font-size:20px;color: #026680;margin-right: -8px;"></i>&nbsp;&nbsp;
    <i (click)="duplicate()" class="ri-file-copy-2-fill" title="Duplicate Part" style="cursor:pointer;font-size:20px;color: #026680;margin-right: -8px;"></i>
    <i *ngIf="params.data.ArchStatus != '1'" class="ri-archive-fill" (click)="archive()"
    style="cursor:pointer; font-size: 20px; margin-left: 10px;color: #026680;" title="Archive"></i>&nbsp;&nbsp;
   <i *ngIf="params.data.ArchStatus == '1'" class='ri-creative-commons-sa-fill' (click)="restore()"
    style="cursor:pointer; font-size: 20px;color: #026680;"  title="Restore"></i>
    <i *ngIf="params.data.ArchStatus == '1'" (click)="archiveDelete()" class="ri-delete-bin-5-fill icon_btn_danger" title="Delete archive part" style="cursor:pointer !important;" ></i>
    <!-- <i *ngIf="params.data.ArchStatus != '1' || params.data.ArchStatus == null " class="ri-archive-fill" (click)="archive()" style="cursor:pointer; font-size: 20px; color:var(--bs-link-color);" title="Archive"></i>
    <i *ngIf="params.data.ArchStatus == '1'" class='fa fa-window-restore' (click)="restore()" style="cursor:pointer; font-size: 20px; color:var(--bs-link-color);"  title="Restore"></i> -->
    <!--<i (click)="open('focusFirst')" class="fa fa-trash icon_btn_danger handCursor" title="delete Part" style="margin-left: 90px;"></i>-->
    </div>
    
     <div class="slideContainer">
        <label class="switch">
            <input type="checkbox" id="{{'c_' + params.value}}" (click)="updateActive()" [checked]="params.data.isActive == '1'">
            <div class="slider round"></div>
        </label>
    </div>
