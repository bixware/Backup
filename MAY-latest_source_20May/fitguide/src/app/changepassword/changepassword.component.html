<!-- begin login -->
<div class="login login-with-news-feed">
    <div class="news-feed">
		<div class="news-image" [ngStyle]="{'background-image': 'url(' + loginImage + ')'}"></div>
		<div class="news-caption">
			<h4 class="caption-title"><b>{{title}}</b></h4>&nbsp;
			<h5 style="color:#FFFFFFD9">{{subTitle1}}</h5>&nbsp;
			<p style="margin: 0; margin-bottom: 40px;">{{subTitle2}}</p>
		</div>
	</div>
	<!-- end news-feed -->
	<!-- begin right-content -->
	<div class="right-content">
        <div class="text-center w-75 m-auto" *ngIf="imgFlag">
            <div class="auth-logo">
                <a href="javascript: void(0);" class="logo logo-dark text-center">
                    <span class="logo1-lg">
                        <img src="assets/images/newlogo.png" alt="" height="90">
                    </span>
                </a>
                <a href="javascript: void(0);" class="logo logo-light text-center">
                    <span class="logo1-lg">
                        <img src="assets/images/newlogo.png" alt="" height="90">
                    </span>
                </a>
            </div>
        </div>
		<!-- end login-header -->
		<!-- begin login-content -->
		<div class="login-content">
			 <form #f="ngForm" (ngSubmit)="submit(f)"> 
				<label class="control-label" for="input-username">User Name <span class="text-danger">*</span></label>
				<div class="form-group m-b-15">
    				<input type="text" class="form-control form-control-alternative" [(ngModel)]="resert_pass.userName" id="input-username" name="userName" placeholder="Please Enter userName" value="" readonly required />
				</div>          
				<label class="control-label" for="input-password">Password <span class="text-danger">*</span></label>
                <div class="form-group m-b-15">
                    <input type="password" name="password"  (keyup)="onKey($event)" [(ngModel)]="resert_pass.password" id="input-password" class="form-control form-control-alternative" required value="" placeholder="***********" />
                    <span class="text-danger" id="password_error">{{error_msg}}</span>
                 </div>         
				<label class="control-label" for="re_password">Confirm Password <span class="text-danger">*</span></label>
				<div class="form-group m-b-15">
    				<input type="password" id="re_password" (keyup)="onKeyup($event)" [(ngModel)]="resert_pass.changing_from" name="changing_from" class="form-control form-control-alternative" required placeholder="Confirm Password" value="" required>
    				<span class="text-danger" id="password_error">{{con_error_msg}}</span>
				</div>
				<div class="login-buttons">
					<button type="submit" class="btn btn-primary btn-block btn-lg"> Submit</button>
				</div><br>
			</form>
			<div class="alert alert-success alert-dismissible" *ngIf="error">
				<button class="close" (click)="close()">&times;</button>
				{{success_msg}}
			</div>
			<div class="alert alert-danger alert-dismissible" *ngIf="error1">
				{{error_msg}}
			</div>
			<div class="m-t-30 m-b-30 p-b-30">
				Back to Login <a routerLink="/login">here</a>.
			</div>
			<hr />
			<p class="text-center text-grey-darker mb-0">
				{{copyright}}
			</p>
		</div>
		<!-- end login-content -->
	</div>
	<!-- end right-container -->
</div>
<!-- end login -->
