<div *ngIf="apiFlag == true" id="overlay">
    <div id="text">Processing...<br/><i class="fa fa-spinner fa-spin" style="font-size:24px;color:rgb(0,0,0);"></i></div>
    <div id="info_alert" class="alert_info alert" style="display: none;">
      <span class="closebtn" (click)="close1()">&times;</span> 
      <strong>{{successMessage}}</strong>
    </div>
    <div id="info_success" class="success_info success" style="display: none;">
      <span class="closebtn" (click)="close1()">&times;</span> 
      <strong>{{successMessage}}</strong>
    </div>
  </div>
  <!-- begin row -->
  <div class="row">
      <div class="col-xl-12 order-xl-1">
        <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                   <div class="col-8">
                     <h5 class="mb-0">View Callout Details Here...</h5>
                   </div>
                   <div class="col-4 text-right">
                       <!-- <button (click)="back()" type="button" class="btn btn-sm btn-danger">Back</button> -->
                       <button type="button" (click)="back()" style="background-color: #c0c3d1; min-height: 33px; border: #c0c3d1; border-radius: 19px; color: #343643; font-family: Roboto; font-size: 14px; line-height: 20px; font-weight: 400;
                       width: 64px;" class="btn btn-sm btn-danger">Back</button>
                   </div>
                 </div>
               </div>
          <div class="card-body">          
              <div class="row" id="part_details">
                <table width="100%" *ngIf="calloutType!='Normal Callout'">
                  <tr>
                   
                    <th>Section Name</th>
                    <th>Callout</th>
                  </tr>
                  <tr>
                    
                    <td>{{searchSectionName}}</td>
                    <td [innerHTML]="callout"></td>
                    
                  </tr>
                </table>
                <table width="100%" *ngIf="calloutType=='Normal Callout'">
                  <tr>
                    <th>Section Name</th>
                    <th>Callout</th>
                  </tr>
                  <tr>
                    <td>{{searchSectionName}}</td>
                    <td [innerHTML]="callout"></td>
                    
                  </tr>
                </table>
              </div>
              <br/><br/>
              <h6 class="heading-small text-muted mb-4">Vehicle Mapped &nbsp;&nbsp; <div class="" style="text-align: end;">
                  <label>Archive :</label> &nbsp;
                  <input type="checkbox" class="form control"  (click)="clickEvent()" id="archive"></div></h6>
              <div class="row">
                  <ag-grid-angular
                          style="width: 100%; height: 385px;"
                          class="ag-theme-alpine"
                          [rowData]="rowData"
                          [rowSelection]="rowSelection"
                          [columnDefs]="columnDefs"
                          [modules]="modules"
                          [animateRows]="true"
                          (gridReady)="onGridReady($event)"
                          (selectionChanged)="onSelectionChanged()"
                          [pagination]="true"
                          [loadingOverlayComponentParams]="loadingOverlayComponentParams"
                          [frameworkComponents]="frameworkComponents"
                          [gridOptions]="gridOptions"
                  >
                  </ag-grid-angular>
              </div>
          </div>
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">  
              <div class="col-12 text-left" *ngIf="showButton">
                <button type="button" (click)="calloutdelete()" class="btn btn-sm btn-primary">Delete</button>
               </div>
                 <div class="col-12 text-right">
                     <!-- <button (click)="back()" type="button" class="btn btn-sm btn-danger">Back</button> -->
                     <button type="button" (click)="back()" style="background-color: #c0c3d1; min-height: 33px; border: #c0c3d1; border-radius: 19px; color: #343643; font-family: Roboto; font-size: 14px; line-height: 20px; font-weight: 400;
                     width: 64px;" class="btn btn-sm btn-danger">Back</button>
                 </div>
               </div>
             </div>
        </div>
      </div>
  </div>
  
  <!-- end row -->  
  <div class="calloutmodal" id="modalDeletecallout">
    <div class="modals-content">
        <!-- <div class="icon" style="cursor: pointer;"> -->
            <!-- <i style="font-size:23px !important; float:right; margin-top: -37px; margin-right:-37px;" title="Close" class="fa fa-window-close"></i> -->
            <a (click)="cancel()" style="cursor: pointer;" title="Close" class="close">X</a>
            <!-- <div style="float:right"> -->
                <button type="button" (click)="cancel()"
                    style="background-color: #c0c3d1; min-height: 36px;font-weight: 400; border: #c0c3d1; border-radius: 5px; color: #343643; font-family: Roboto; font-size: 14px; line-height: 20px;float:right;"
                    class="btn btn-sm btn-danger">Back</button>&nbsp;&nbsp;
                <button type="button" (click)="removeCallout()"
                    style="background-color: #1c3fff; min-height: 36px; border: #1c3fff; border-radius: 5px; color: #fff; font-family: Roboto; font-size: 14px; line-height: 20px;float:right;margin-right: 5px;"
                    class="btn btn-sm btn-primary">Save</button>
            <!-- </div>
        </div> -->
        <div class="modal-header">
            <h4 class="modal-title" id="modal-title">Vehicle Gallery Image Edit</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xl-12 order-xl-1">
                    <div class="card-body" style="height: 100vh; margin-top: 22px; margin-right: -32px; max-height: 50%; width: auto; margin-left: 0px;">
                        <div class="card-header bg-white border-0" style= "background-color:#fff !important; margin-top: -38px;" >
                          <p><strong>Are you sure you want to delete?</strong></p>
                      </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>
