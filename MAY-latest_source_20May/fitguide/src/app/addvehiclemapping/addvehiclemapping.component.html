<div *ngIf="apiFlag == true" id="overlay">
    <div id="text">Processing...<br/><i class="fa fa-spinner fa-spin" style="font-size:24px;color:rgb(0,0,0);"></i></div>
    <div id="info_alert" class="alert_info alert" style="display: none;">
      <span class="closebtn" (click)="close1()">&times;</span> 
      <strong>{{successMessage}}</strong>
    </div>
    <div id="info_success" class="success_info success" style="display: none;">
      <span class="closebtn" (click)="close1()">&times;</span> 
      <strong>{{successMessage}}</strong>
    </div>
  </div>
  <div *ngIf="apiFlagError == true" id="overlay">
    <div id="info_erroralert" class="alert_error textalert" >
      <span class="closebtn" (click)="close2()">&times;</span> 
      <strong>{{errorMsg}}</strong>
    </div>
  </div>
 
  <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="panel panel-inverse">
          <div class="panel-body">   
          <div class="row">
          <div class="col-lg-12 col-xl-12 p-l-10 col-md-12 col-sm-12 col-xs-12">
              <div class="row">
                <div class="col-12">
                  <h3 class="page-header" style="line-height:50px;padding: 5px;">Select Bundle</h3>
                </div>
              </div>
              <div class="row">
                <div class="col-12" style="display: flex">
                  <ng-container class="col-lg-2 col-md-2 col-xs-2 col-sm-2">
                    <div>
                      <select class="form-select" id="bundleNamedropdown" placeholder="Select Bundle" 
                      (change)="getBundleUID($event)">
                      <option value=''>Select Bundle</option>
                      <option [value]="bundle.bundleUID" *ngFor="let bundle of bundleparts">
                        {{bundle.bundleName}}</option>
                      </select>
                      <span id="bundle_text" style="visibility: hidden; display: none;" class="m-l-10 text-warning"><small>Select
                      Bundle</small></span>
                  </div>
                  </ng-container>&nbsp;&nbsp;
                 
                  <ng-container class="col-lg-2 col-md-2 col-xs-3 col-sm-3">
                    <div>
                      <button class="btn btn-primary btn-sm" id="buttons" (click)="getBundleDetails()"
                      type="button">Get Part</button>
                  </div>
                  </ng-container>
                </div>
              </div>
             <!--  <ng-container>
              <div class="row" style="margin:0 !important;">
                  <div class="col-lg-2 col-md-2 col-sm-1">
                   
                  </div>
               
    
                <div class="col-lg-2 col-md-2 col-sm-1">
                 
                </div>
              
             
                
              </div>
            </ng-container> -->
          <!-- Get Part Details AG Grid  -->
              <div *ngIf="bundleDetailsFlag">
                <ag-grid-angular style="width: 100%; height: 55vh; margin-top: 20px" class="ag-theme-alpine"
                  [rowData]="rowData" [columnDefs]="columnDefs" [modules]="modules" [rowSelection]="rowSelection"
                  (selectionChanged)="onSelectionChanged()" [animateRows]="true" 
                  (gridReady)="onGridReady($event)" [pagination]="true">
                </ag-grid-angular>
                <br />
                <ag-grid-angular style="width: 100%; height: 55vh; margin-top: 20px" class="ag-theme-alpine"
                  [rowData]="rowData1" [columnDefs]="columnDefs1" [modules]="modules" [rowSelection]="rowSelection1"
                  (selectionChanged)="onSelectionChanged1()" [animateRows]="true" 
                  (gridReady)="onGridReady1($event)" [pagination]="true">
                </ag-grid-angular>
                <br />
                <div class="bundle">
                  <button id="pBundle" (click)="proceedMapVehicle()" class="btn btn-sm" type="button"  style="background-color: #00c9fd; color: #fff;">Proceed Mapping</button>
                </div>
              </div>
              <br />         
             
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
