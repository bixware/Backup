<div *ngIf="apiFlag == true" id="overlay">
    <div id="text">Processing...<br/><i class="fa fa-spinner fa-spin" style="font-size:24px;color:rgb(0,0,0);"></i></div>
    <div id="info_alert" class="alert_info alert" style="display: none;">
      <span class="closebtn" (click)="close1()">&times;</span> 
      <strong>{{successMessage}}</strong>
    </div>
    <div id="info_success" class="success_info success" style="display: none;">
      <span class="closebtn" (click)="close1()">&times;</span> 
      <strong>{{successMessage}}</strong>
    </div>
  </div>
  
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 search_place">
      <div class="panel panel-inverse">
        <div class="panel-body">
          <div class="row align-items-center mb-3">   
            <!-- <div class="col-12" style="display: flex !important;margin-bottom: 0.75rem;">    -->     
            <div class="col-lg-8 col-md-6 col-xs-6">
             
              <h3 class="page-header" style="padding: 0px;">Add Callout Details</h3>
            
            </div>
            <div class="col-lg-4 col-md-6 col-xs-6 text-right" style="float:right">
              
                <button type="button" style="background-color: #00c9fd; color: #fff;" (click)="back()" class="btn btn-sm">Back</button>
             
            </div>
          <!-- </div> -->
          </div>
        <div class="form-group row">
          <div class="col-lg-2 col-sm-6">
            <h4 class="page-header" style="padding: 0px;">Select Vehicle</h4>
            <div class="row row-space-6">
              <div class="col-12">
                <!-- <label>Make</label> -->
                <select class="form-control calloutinput" name="make_list" (change)="getModel($event)" id="make_list">
                  <option value=null>Select Make</option>
                  <option [value]="make.vehicleUID" *ngFor="let make of makes">{{make.Make}}</option>
                </select>
              </div>
  
              <div class="col-12" id="model_list_hide" style="visibility: hidden; margin-top: 10px;display:none;">
  
                <!-- <label>Model</label> -->
                <select class="form-control calloutinput" name="model_list" id="model_list" (change)="getYear($event)">
                  <option value=null>Select Model</option>
                  <option [value]="model.Model" *ngFor="let model of models">{{model.Model}}</option>
                </select>
              </div>
              <div class="col-12" id="year_list_hide" style="visibility: hidden; margin-top: 10px; display: none;">
                <!-- <label>Year</label> -->
                <select multiple class="form-control calloutinput" name="year_list" id="year_list" (change)="getOptionOne($event)">
                  <option value=null>Select Year </option>
                  <option [value]="year.Year" *ngFor="let year of years">{{year.Year}}</option>
                </select>
              </div>
  
              <div class="col-12" id="options_1_hide" style="visibility: hidden;margin-top: 10px;display:none;">
                <!-- <label>Key type</label> -->
                <select multiple class="form-control calloutinput" name="options_1" id="options_1" (change)="getOptionTwo($event)">
                  <option value=null>Select Keys</option>
                  <option [value]="one.Option1" *ngFor="let one of ones">{{one.Option1}}</option>
                </select>
              </div>
              <div class="col-12" id="options_2_hide" style="visibility: hidden;margin-top: 10px;display:none;">
                <!-- <label>Options 1</label> -->
                <select multiple class="form-control calloutinput" (change)="getOptionThree($event)" name="options_2" id="options_2"
                  >
                  <option value=null>Select Option </option>
                  <option [value]="two.Option2" *ngFor="let two of twos">{{two.Option2}}</option>
                </select>
              </div>
              <div class="col-12" id="options_3_hide" style="visibility: hidden;margin-top: 10px;display:none;">
                <!-- <label>Options 2</label> -->
                <select multiple class="form-control calloutinput" name="options_3" (change)="getOptionFour($event)" id="options_3"
                  >
                  <option value=null>Select Option </option>
                  <option [value]="three.Option3" *ngFor="let three of threes">{{three.Option3}}</option>
                </select>
              </div>
              <div class="col-12" id="options_4_hide" style="visibility: hidden;margin-top: 10px;display:none;">
                <!-- <label>Options 3</label> -->
                <select multiple class="form-control calloutinput" *ngIf="fours" name="options_4" (change)="getOptionFive($event)"
                  id="options_4">
                  <option value=null>Select Option </option>
                  <option [value]="four.Option4" *ngFor="let four of fours">{{four.Option4}}</option>
                </select>
              </div>
              <div class="col-12" id="options_5_hide" style="visibility: hidden;margin-top: 10px;display:none;">
                <!-- <label>Options 4</label> -->
                <select multiple class="form-control calloutinput" name="options_5" (change)="getOptionSix($event)" id="options_5"
                  >
                  <option value=null>Select Option </option>
                  <option [value]="five.Option5" *ngFor="let five of fives">{{five.Option5}}</option>
                </select>
              </div>
  
              <div class="col-12" id="options_6_hide" style="visibility: hidden;margin-top: 10px;display:none;">
                <!-- <label>Options 5</label> -->
                <select multiple class="form-control calloutinput" name="options_6" (change)="getOptionSeven($event)" id="options_6"
                  >
                  <option value=null>Select Option</option>
                  <option [value]="six.Option6" *ngFor="let six of sixes">{{six.Option6}}</option>
                </select>
              </div>
  
            </div>
            <div class="m-t-20 mb-2" style="margin-top: 10px;">
              <button (click)="getVehicleDetails()" id="getvehicle" class="btn btn-sm" type="button" style="background-color: #00c9fd; color: #fff;">Get
                Vehicle</button>
            </div>
          </div>
         

          <div class="col-lg-10 col-xl-10 col-sm-12">
            <form [formGroup]="form">
              <!-- <div class="row">
              <div class="col-lg-12">
                <div class="row">
                  <div class="col-lg-5">
                    <h3 class="page-header" style="line-height:50px;margin-left: -28px;">Add Callout Details</h3>
                  </div>
                  <div class="col-lg-7">
                  <button type="button" style="float: right !important;margin-top: 10px;background-color: #00c9fd; color: #fff;" (click)="back()" class="btn btn-sm">Back</button>
                </div>
              </div>
              
            </div>
          </div> -->
            <div class="row">
              <div class="col-3 m-t-20" id="section_list_hide">
                <select class="form-control" formControlName="sectionNameList" placeholder="Select Section" (change)="getOptionSection($event)" id="sectionList" [ngClass]="{ 'is-invalid': submitted && f.sectionNameList?.invalid }" required
                  >
                  <option value=''>Select Section</option>
                  <option [value]="section.searchSectionUID" *ngFor="let section of sections">
                    {{section.searchSectionName}}</option>
                </select>
                <div *ngIf="submitted && f.sectionNameList?.invalid" class="invalid-feedback">
                  <div *ngIf="f.sectionNameList.errors.required">Section Name is required</div>
                </div>
                <!--<div class="col-lg-12" id="section_error" style="color:red; display:none;padding: 5px;">Section is required to update the vehicle</div>-->
              </div>
            </div>
            <div class="row" style="margin-top: 20px;">
            <div class="col-lg-8 text-left">
              
              <input type="radio" id="alert-danger" name="color1" (click)="changeColor1()" value="alert alert-danger" checked/>
              <label style="padding-top: 8px;padding-left: 2px;" for="alert-danger">Red&nbsp;&nbsp;</label>  
              
              <input type="radio" id="alert-primary" name="color1" (click)="changeColor1()" value="alert alert-primary">
              <label style="padding-top: 8px;padding-left: 2px;" for="alert-primary">Blue&nbsp;&nbsp;</label>
              
              <input type="radio" id="alert-success" name="color1" (click)="changeColor1()" value="alert alert-success">
              <label style="padding-top: 8px;padding-left: 2px;" for="alert-success">Green&nbsp;&nbsp;</label>  
              
              <input type="radio" id="alert-warning" name="color1" (click)="changeColor1()" value="alert alert-warning">
              <label style="padding-top: 8px;padding-left: 2px;"for="alert-warning">Yellow&nbsp;&nbsp;</label>
              
              <input type="radio" id="alert-dark" name="color1" (click)="changeColor1()" value="alert alert-dark">
              <label style="padding-top: 8px;padding-left: 2px;" for="alert-dark">Grey</label>  
              </div>
          </div>
    
            <div class="table-responsive" style="margin-top: 20px;">
                <table class="table m-b-0 tblColumnCount">
                <tbody>
                <tr>
                <td colspan="12" style="border-top: 0px solid #dadce0 !important;padding: 0px;width: 100% !important;">
                  <textarea value="" id="Callout" (blur)="onBlur()" class="form-control" formControlName="callOut" [ngClass]="{ 'is-invalid': submitted && f.callOut?.invalid }" required ></textarea>
                </td>
                <!--<div id="callout_error" style="color:red; display:none;margin-top: 62px;
                margin-left: -840px;">Callout is required to update the vehicle</div>-->
                </tr>
                <div *ngIf="submitted && f.callOut?.invalid"  style="display:block!important;"  class="invalid-feedback">
                  <div *ngIf="f.callOut.errors.required">Call Out is required</div>
                </div>
                </tbody>
                </table>
            </div>
          
          <h3 *ngIf="vehicleDetailsFlag" class="page-header">Vehicle Details</h3>
            <div *ngIf="vehicleDetailsFlag">
              <ag-grid-angular style="width: 100%; height: 40vh; "  class="ag-theme-alpine"
                [rowData]="rowData1" [columnDefs]="columnDefs1" [modules]="modules" [rowSelection]="rowSelection1"
                [animateRows]="true" [frameworkComponents]="frameworkComponents1" (selectionChanged)="onSelectionChanged1()"
                (gridReady)="onGridReady1($event)" [pagination]="true">
              </ag-grid-angular>
            </div>
            <br/> 
          <div class="updatebtnenable" *ngIf="updateBtnFlag">
            <div id="grid_error" style="color:red; display:none;">
              <p>Please select the Vehicle to update against it.</p>
            </div>
            <button id="uVehicle" (click)="updateVehicleDetails()" class="btn btn-sm" type="button" style="background-color: #00c9fd; color: #fff;">Update
              Vehicle</button>
          </div>
        </form>
        </div>
      </div> 
    </div>
        </div>        
        </div>
      </div>
