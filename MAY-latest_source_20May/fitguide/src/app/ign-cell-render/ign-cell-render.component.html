<div class="iconContainer">
    <i (click)="edit()" class="ri-file-edit-fill" title="Edit Ign Guide" style="font-size: 20px;
    color: #026680;cursor:pointer"></i>
    <i *ngIf="params.data.ArchStatus != '1'" class="ri-archive-fill" (click)="archive()" style="cursor:pointer; font-size: 20px; color: #026680;margin-left: 10px;" title="Archive"></i>
    <i *ngIf="params.data.ArchStatus == '1'" class='fa fa-window-restore' (click)="restore()" style="cursor:pointer; font-size: 20px; color: #026680;" title="Restore"></i>&nbsp;&nbsp;
   </div>
   <div class="slideContainer">
       <label class="switch">
           <input type="checkbox" id="{{'v_' + params.value}}" (click)="updateActive()" [checked]="params.data.isActive == '1'">
           <div class="slider round"></div>
       </label>
   </div>
