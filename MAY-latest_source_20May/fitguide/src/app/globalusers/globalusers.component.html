<div *ngIf="apiFlag == true" id="overlay">
    <div id="text">Processing...<br/><i class="fa fa-spinner fa-spin" style="font-size:24px;color:rgb(0,0,0);"></i></div>
    <div id="info_alert" class="alert_info alert" style="display: none;">
      <span class="closebtn" (click)="close1()">&times;</span> 
      <strong>{{successMessage}}</strong>
    </div>
    <div id="info_success" class="success_info success" style="display: none;">
      <span class="closebtn" (click)="close1()">&times;</span> 
      <strong>{{successMessage}}</strong>
    </div>
  </div>
  <div style="display:none;" id="archive_error">
    <div id="info_archive" class="alert_info alert" style="display: none;">
      <span class="closebtn" (click)="close2()">&times;</span> 
      <strong>User is Archived, Could not Edit</strong>
    </div>
  </div>

        <div class="modal-body">

                <div class="col-xl-12 order-xl-1">
                    <div class="card-body">
                        <div class="card-header bg-white border-0" style= "background-color:#fff !important;">
                            <form (ngSubmit)="validatePassword(f)" #f="ngForm">	
                              <div class="pl-lg-4 termheight" style=" height: 50vh; margin-top: 20px; margin-left: 0px;width:auto">
                                <div class="row">
                                    <div class="col-xl-12 order-xl-1">
                                      <div class="card bg-secondary shadow">
                                        <div class="card-header bg-white border-0 lapview">
                                          <div class="row align-items-center">
                                            <div class="col-lg-8 col-md-6 col-xs-6">
                                              <h5 class="mb-0">Reset Password Here...</h5>
                                            </div>
                                            <div class="col-lg-4 col-md-6 col-xs-6 text-right" style="float: right;">

                                            </div>
                                          </div>
                                        </div>
                                        <div class="card-body usercard">
                                            <h6 class="heading-small text-muted mb-4">User information</h6>
                                            <div class="pl-lg-4">
                                              <div class="row">
                                                <div class="col-lg-4 col-sm-6">
                                                  <div class="form-group focused">
                                                    <label class="form-control-label" for="input-username">User Name <span class="text-danger">*</span></label>
                                                    <input type="text" name="userName" [(ngModel)]="resert_pass.userName" id="input-username" class="form-control form-control-alternative" placeholder="Please Enter UserName" value="" readonly required>
                                                  </div>
                                                </div>
                                
                                                <div class="col-lg-4 col-sm-6">
                                                  <div class="form-group">
                                                    <label class="form-control-label" for="input-email">Password <span class="text-danger">*</span></label>
                                                    <input type="password" name="password"  (keyup)="onKey($event)" [(ngModel)]="resert_pass.password" id="input-password" class="form-control form-control-alternative" required value="" placeholder="***********">
                                                    <span class="text-danger" id="password_error">{{error_msg}}</span>
                                                    
                                                  </div>
                                                </div>
                                
                                                <div class="col-lg-4 col-sm-6">
                                                  <div class="form-group focused">
                                                    <label class="form-control-label" for="input-first-name">Confirm Password <span class="text-danger">*</span></label>
                                                    <input type="password" id="re_password" (keyup)="onKeyup($event)" [(ngModel)]="resert_pass.conformpassword" name="re_password" class="form-control form-control-alternative" required placeholder="Confirm Password" value="" required>
                                                    <span class="text-danger" id="password_error">{{con_error_msg}}</span>
                                                  </div>
                                                </div>
                                              </div>
                                
                                            </div>
