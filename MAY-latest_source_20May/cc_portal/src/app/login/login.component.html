<div class="login">
    <div id="login-container">
    <div id="login-logo">
        <a href="">
            <img src="assets/img/newlogo.png" alt="logo" height="100px" width="100px">
        </a>
    </div>
    <!-- Login Form -->
    <!--<form id="#" action="dashboard.component.html" method="post" class="form-horizontal">-->
        <div class="form">
        <!--div class="form-group">
            <a href="javascript:void(0)" class="login-back"><i class="fa fa-arrow-left"></i></a>
        </div>-->
        <div class="form-group">
            <div class="col-xs-12">
                <div class="input-group">
                    <input type="text" id="login-email" name="login-email" placeholder="User Name.." class="form-control">
                    <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <div class="input-group">
                    <input type="password" id="login-password" name="login-password" placeholder="Password.." class="form-control">
                    <span class="input-group-addon"><i class="fa fa-asterisk fa-fw"></i></span>
                </div>
            </div>
        </div>
        <div class="clearfix">
            <div class="btn-group btn-group-sm pull-right">
                <!--<button type="button" id="login-button-pass" class="btn btn-warning" data-toggle="tooltip" title="Forgot pass?"><i class="fa fa-lock"></i></button>-->
                <button type="submit" (click)="login()" class="btn btn-success"><i class="fa fa-arrow-right"></i> Login</button>
            </div>
           <!-- <label id="topt-fixed-header-top" class="switch switch-success pull-left" data-toggle="tooltip" title="Remember me"><input type="checkbox"><span></span></label>-->
        </div>
        <div class="clearfix">
            <div class="input-group">
                <p style="margin-top: 10px;color:red"  *ngIf="errorFlag" [innerHTML]="errorMsg"></p>
           </div>
        </div>
        </div>
    <!-- END Login Form -->
    </div>
</div>
